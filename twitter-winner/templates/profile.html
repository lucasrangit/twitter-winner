{% extends "layout.html" %}
{% set active_page = "profile" %}

{% block main %}

  <h2>webapp2 auth session</h2>
  <table>
    <tbody>
      {% for k, v in session.items() -%}
        <tr>
          <td style="padding-right: 5px">{{ k }}:</td>
          <td>{{ v }}</td>
        </tr>
      {% endfor -%}
    </tbody>
  </table>

{% endblock %}
